<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body >
    <h1 class="headstyle glow">Fairy Adventure</h1>
    <!--Jump counter-->
    <div id="counter">
        <p id="updatescore"></p>
    </div>

    <!--container for the game-->
    <div class="game overflow">

        <!--container to apply any effects to the fairy-->
        <div id="fairy"></div>

        <!--container to apply any effects to the plant-->
        <div id="plant"></div>

        <!--container to apply any effects to the gem-->
        <div id="gem"></div>
    </div>

    <h3 id="Diamonds" class="glow">Diamonds</h3>
    <div id="gemscore"></div>
   

    <!--Game instructions-->
    <div class="instructions">
        <h2>How to play</h2>
        <p><b>Press any key</b> to jump over the might fish. Enjoy your adventure and time your jumps well!</p>
        

    </div>
    
    <script src="JavaScript.js"></script>
</body>
</html>
